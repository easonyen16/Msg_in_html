<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GN869V82C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-2GN869V82C');
    </script>
    <style>
        .card {
            width: 12rem;
        }
        .card-img-top.rounded-circle {
            border-radius: 50%;
            object-fit: cover;
            width: 150px;
            height: 150px;
            margin: 15px auto;
        }
        .card-body {
            color: black;
        }
        @media (max-width: 576px) {
            .card-img-top.rounded-circle {
                width: 100px;
                height: 100px;
            }
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="row">
            {% for member in members %}
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{{ url_for('member', member_name=member.name) }}" class="text-decoration-none">
                    <div class="card">
                        <img src="{{ member.avatar }}" class="card-img-top rounded-circle" alt="{{ member.name }}'s avatar">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ member.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>     
</body>
</html>
